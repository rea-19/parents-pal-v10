<!-- POPUP SIGNUP/LOGIN -->
<div id="popupContainer">
  <div class="auth-popup">
    <span id="closePopup" class="close-btn">&times;</span>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <h1>Welcome Back</h1>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <a href="#">Forgot password?</a>
      <button type="submit">Sign In</button>
      <p style="text-align:center;margin-top:15px;">Don’t have an account?
        <a href="#" id="showSignup">Sign up</a>
      </p>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signupForm" style="display:none;">
      <h1>Create Account</h1>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" pattern="[0-9]{8,15}" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p style="text-align:center;margin-top:15px;">Already have an account?
        <a href="#" id="showLogin">Sign in</a>
      </p>
    </form>
  </div>
</div>
