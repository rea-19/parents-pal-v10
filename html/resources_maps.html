<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources Map</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Layout -->
  <main class="layout">
    <div id="map-container">
      <div id="map" style="height: 100vh;"></div>
    </div>

    <!-- Filter Buttons -->
    <div id="controls">
      <button class="filter-button" data-type="events">
        <img src="/src/events-black.png" alt="Events" />
        <span>Events</span>
      </button>
      <button class="filter-button" data-type="markets">
        <img src="/src/markets-black.png" alt="Markets" />
        <span>Markets</span>
      </button>
      <button class="filter-button" data-type="parks">
        <img src="/src/park-black.png" alt="Parks" />
        <span>Parks</span>
      </button>
      <button class="filter-button" data-type="toilet">
        <img src="/src/toilet-black.png" alt="Toilets" />
        <span>Toilets</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/js/header_footer.js"></script>
  <script src="/js/map.js"></script>
  <script src="/js/tutorial_popup.js"></script>
  <script src="/js/rewards_logic.js"></script>

</body>
</html>
